<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AIPL Â· High Bay Controller</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="scene">

    <!-- Fixture -->
    <div class="fixture-wrap">
      <div class="ceiling-pipe"></div>
      <div class="fixture">
        <div class="fixture-top"></div>
        <div class="fins">
          <div class="fin"></div><div class="fin"></div><div class="fin"></div>
          <div class="fin"></div><div class="fin"></div><div class="fin"></div>
          <div class="fin"></div><div class="fin"></div><div class="fin"></div>
        </div>
        <div class="dome">
          <div class="lens" id="lens"></div>
        </div>
      </div>
      <div class="beam" id="beam"></div>
      <div class="floor-glow" id="floorGlow"></div>
    </div>

    <!-- Card -->
    <div class="card">
      <div class="label">CHANNEL 01</div>
      <div class="state-txt" id="stateTxt">OFF</div>

      <div class="btn-row">
        <button class="btn btn-on"  id="btnOn">ON</button>
        <button class="btn btn-off" id="btnOff">OFF</button>
      </div>

      <div class="status-row">
        <div class="dot" id="dot"></div>
        <span id="statusMsg">Ready</span>
      </div>
    </div>

  </div>

<script src="app.js"></script>
</body>
</html>
